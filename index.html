<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>LOGIN TO PLAY!</title>
</head>
<body>
  <div class="login1">
    <h1 class="welcome">WELCOME TO THE BEST <p class="tictactoe"><span class="tic">TIC</span><span class="tac">TAC</span><span class="toe">TOE </span></p></h1>
    <p class="login"><br>LOGIN</p>
    <div class="player">
      <label for="player1-name">Player 1:</label>
      <input type="text" id="player1-name" placeholder="Enter Player 1 name">
      <input type="color" id="player1-color" value="#ff0000">
    </div>
    <div class="player">
      <label for="player2-name">Player 2:</label>
      <input type="text" id="player2-name" placeholder="Enter Player 2 name">
      <input type="color" id="player2-color" value="#0000ff">
    </div>
    <button id="start-btn">Start Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
