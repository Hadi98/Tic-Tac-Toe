<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="player-info" id="player1-info">
            <h1 id="player1-name"></h1>
            <div class="player-color" id="player1-color"></div>
            <span id="player1-wins">0</span>
        </div>
        <div class="player-info" id="player2-info">
            <h1 id="player2-name"></h1>
            <div class="player-color" id="player2-color"></div>
            <span id="player2-wins">0</span>
        </div>
    </header>
   <div class="wrapper">
       <div class="container">
        <button class="button-option x"></button>
        <button class="button-option"></button>
        <button class="button-option o"></button>
        <button class="button-option"></button>
        <button class="button-option x"></button>
        <button class="button-option"></button>
        <button class="button-option o"></button>
        <button class="button-option"></button>
        <button class="button-option x"></button>
       </div>
       <button id="restart">Restart</button>
   </div>

   <div class="popup hide">
       <p id="message">Sample Message</p>
       <button id="new-game">New Game</button>
   </div>
   
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
